<div class="todo">
    <div class="header">
        <h1>ToDo</h1>
        <div class="message-congratulation">
            <div class="message-congratulation-text">Task Add!</div>
        </div>
    </div>
    <div class="search-todo">
        <div class="content-search">
            <label>
                <input class="search"><span>&nbsp;:Search task</span>
            </label>
        </div>

    </div>

    <br>

    <div class="top-todo">
        <label class="label-main">
            <input class="input-main" placeholder="enter task">
        </label>
        <div class="buttons-top">
            <button data-action="addHandler" class="button-add">Add</button>
            <button data-action="clearCompletedTasksHandler" class="button-clear">Clear completed</button>
            <button data-action="checkAllHandler" class="check-all">Check all</button>
            <button data-action="showAllTasksHandler" class="show-all">All</button>
            <button data-action="showActiveTasksHandler" class="active-all">Active</button>
            <button data-action="showCompletedTasksHandler" class="completed-all">Completed</button>
            <label>
                <select class="sort">
                    <option value="">Sort</option>
                    <option value="sortImportanceUpHandler">importance up</option>
                    <option value="sortImportanceDownHandler">importance down</option>
                    <option value="sortDateUpHandler">date up</option>
                    <option value="sortDateDownHandler">date down</option>
                </select>
            </label>
        </div>
        <div class="content-count"><span>Left tasks:</span>
            <div class='counter-tasks'></div>
        </div>
    </div>
    <ul class="tasks"></ul>
